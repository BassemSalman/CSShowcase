<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flexy Challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-1">
        <div class="flexy-container-1">
            <div class="tab-name">
                Home
            </div>
            <button class="notification-number">
                14
            </button>
        </div>
        <div class="flexy-container-1">
            <div class="tab-name">
                Notifications
            </div>
            <button class="notification-number">
                3
            </button>
        </div>
        <div class="flexy-container-1">
            <div class="tab-name">
                Messages
            </div>
            <button class="notification-number">
                5
            </button>
        </div>
    </div>    
    

    <div class="container-2">
        <div class="flexy-container-2">
            <div class="profile-pic-container">
                <img class="profile-pic" src="images/channel-9.jpg" alt="">
            </div>
            <div class="content">
                <p class="username">Oliver</p>
                <p class="name">the cat</p>
                <p class="tag">Popular</p>
            </div>
            <div class="follow-container">
                <button class="follow">Follow</button>
            </div>
        </div>
        <div class="flexy-container-2">
            <div class="profile-pic-container">
                <img class="profile-pic" src="images/channel-2.jpg" alt="">
            </div>
            <div class="content">
                <p class="username">Oliver</p>
                <p class="name">the cat</p>
                <p class="tag">Popular</p>
            </div>
            <div class="follow-container">
                <button class="follow">Follow</button>
            </div>
        </div>
        <div class="flexy-container-2">
            <div class="profile-pic-container">
                <img class="profile-pic" src="images/channel-5.jpg" alt="">
            </div>
            <div class="content">
                <p class="username">Oliver</p>
                <p class="name">the cat</p>
                <p class="tag">Popular</p>
            </div>
            <div class="follow-container">
                <button class="follow">Follow</button>
            </div>
        </div>

    </div>



    <div class="container-3">
        <div class="home-container">
            Home
        </div>
        <div class="search-container">
            <input type="text" class="search" placeholder="Search">
        </div>
        <div class="download-container">
            <button class="download">Download</button>
        </div>
    </div>
  </body>
</html>
